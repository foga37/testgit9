<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <form action="" id="filter">
        <div class="b">
        <div>Тип Продукту:</div>
        <select name="product" id="product">
            <option value="product">Телефон</option>
            <option value="product">Ноутбук</option>
            <option value="product">Пилесос</option>
            <option value="product">Зарядка</option>
        </select>
            <div class="bb"></div>
            <div>Сортування:</div>
            <select name="cheap" id="cheap">
                <option value="cheap">Від дешевих</option>
                <option value="cheap">Від дорогих</option>
                <option value="cheap">По рейтингу</option>
            </select>
        </div>
        <div class="b1">
            <div>Потужність:</div>
            <label for="w1">
            <input type="checkbox" id="w1" name="w1">15w</label>
            <label for="w2">
            <input type="checkbox" id="w2" name="w2">25w</label>
            <label for="w3">
            <input type="checkbox" id="w3" name="65w">65w</label>
            <label for="w4">
            <input type="checkbox" id="w4" name="100w">100w</label>
            <label for="w5">
            <input type="checkbox" id="w5" name="200w">200w</label>
        </div>
        <div class="b2">Марка:
            <label for="Samsung">
            <input type="checkbox" id="Samsung" name="Samsung">Samsung</label>
            <label for="LG">
            <input type="checkbox" id="LG" name="LG">LG</label>
            <label for="ASUS">
            <input type="checkbox" id="ASUS" name="ASUS">ASUS</label>
            <label for="LENOVO">
            <input type="checkbox" id="LENOVO" name="LENOVO">LENOVO</label>
        </div>
        <div class="b4">
            <label for="Model">Назва моделі:</label>
            <input type="text" placeholder="Name Model" name="Model" id="Model">
        </div>
        <input type="submit">
    </form>
    <iframe src="./host.html" width="500px" height="400px" frameborder="0"></iframe>







</body>
</html>
