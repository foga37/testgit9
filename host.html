<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" id="myform">
        <div class="f1">
            <label for="names"></label>
            <input type="text" placeholder="Name" name="names" id="names">
        </div>
        <div class="f1">
            <label for="password"></label>
            <input type="password" placeholder="Password" name="password" id="password">
        </div>
        <div class="f1">
            <label for="repeat"></label>
            <input type="password" placeholder="Repeat Password" name="repeat" id="repeat">
        </div>
        <div class="f2">
            <label for="date"></label>
            <input type="date" name="date" id="date">
        </div>
        <div class="f3">
            <label for="male"> Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female"> Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div class="f2">
            <label for="number"></label>
            <input type="number" placeholder="Age" name="number" id="number">
        </div>
        <div>
            <textarea name="description" placeholder="Description:" id="description" cols="50" rows="4"></textarea>
        </div>
        <input type="submit">
        <a href="./filter.html">Форма-фільтер</a>
    </form>
    <!-- test for git -->
</body>
</html>
